
<dom-module id="gridview-cards">
	<style>
		:host {
			width: 100%;						
			height: 100%;			
			overflow: hidden;	
		}

		.gridview-panel {
			@apply(--layout-vertical);						
			width: 100%;
			height: 100%;						
			padding-top: 20px;						
		}

		.item-list {			
			@apply(--layout-horizontal);			
			@apply(--layout-center-center);
			@apply(--layout-wrap);			
			width: 100%;										
			margin-bottom: 40px;		
			overflow: hidden;	
		}


	</style>
	<template>
		<div class="gridview-panel">
			<div class="item-list">
				<template is="dom-repeat" items="{{data.rank}}">							
					<view-card class="viewcard" cardWidth="{{cardWidth}}" card="{{item}}" card-id="{{index}}"  selected-card="{{selectedCard}}" youtubeurl="{{youtubeurl}}" itunesurl="{{itunesurl}}" dataidx="{{dataidx}}"></view-card>
				</template>
			</div>
		</div>		
	</template>
</dom-module>
<script>
	Polymer({
		is: "gridview-cards",		

		behaviors: [			
			Polymer.NeonAnimationRunnerBehavior			
		],

		properties: {
			selected: {
				type: Number,
				value: 0
			},

			data: {
				type: Array,
				observer: "_dataChanged"
			},
			selectedCard: Array,
			youtubeurl: {
				type: String,				
				notify: true
			},
        	itunesurl: {
				type: String,				
				notify: true
			},
			dataidx: {
				type: Number,
				notify: true
			},

			animationConfig: {
	        	type: Object,
	        	value: function() {
	          		return {
			            'entry': [{
			              name: 'cascaded-animation',
			              animation: 'transform-animation',
			              transformFrom: 'translateY(100%)',
			              transformTo: 'none',
			              timing: {
			                delay: 50
			              }
			            }]
		          	}
	        	}
	      	}
		},

		_dataChanged: function() {			
			this.async(function() {	      	
		       var nodeList = Polymer.dom(this.root).querySelectorAll('.viewcard');		       
		       this.animationConfig['entry'][0].nodes = Array.prototype.slice.call(nodeList);
		       this.playAnimation('entry');
		    });
		}

	});
</script>
