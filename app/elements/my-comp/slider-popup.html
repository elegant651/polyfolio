
<dom-module id="slider-popup">
	<style>
		:host {

		}

		#btnToggle {
			position: absolute;			
			right: 0px;
			top: 100px;			
			z-index: 25000;			
		}
		

	</style>
	<template>
		<paper-icon-button id="btnToggle" icon="arrow-back" on-tap="onToggle"></paper-icon-button>
		<slider-animatable>slider-animatable</slider-animatable>
	</template>
</dom-module>
<script>
	Polymer({
		is: "slider-popup",

		properties: {

		},

		onToggle: function() {
			var panel = document.querySelector('slider-animatable');
			console.log(panel);
			if(panel) {
				if(panel.opened) {
					panel.hide();
				} else {
					panel.show();
				}
			}
		}		

	});
</script>
