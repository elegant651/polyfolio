
<dom-module id="info-swipeview">
	<style>
		:host {
			@apply(--layout-vertical);
			width: 660px;
			height: 410px;
			background-color: #fff;
			border: 2px solid rgba(230,230,230,0.3);		
			border-radius: 10px;				
			box-shadow: 10px 20px 15px 0px rgba(0, 0, 0, 0.2);
			z-index: 20100;
		}

		#nap {
			width: 100%;
			height: 540px;			
			overflow: hidden;
		}

		.pageWrapper {
			@apply(--layout-vertical --layout-center-justified);			
		}

		.bottomBtns {
			@apply(--layout-horizontal --layout-justified);
		}
	</style>
	<template>
		<neon-animated-pages id="nap" selected="0" entry-animation="slide-from-right-animation">
			<!-- <template is="dom-repeat" items="{{intros}}"> -->
				<neon-animatable>
					<div class="pageWrapper">
						Page...1
					</div>
				</neon-animatable>
				<neon-animatable>
					<div class="pageWrapper">
						Page...2
					</div>
				</neon-animatable>
				<neon-animatable>
					<div class="pageWrapper">
						Page...3
					</div>
				</neon-animatable>
			<!-- </template> -->
		</neon-animated-pages>
		<div class="bottomBtns">
			<paper-icon-button id="btnPrev" icon="arrow-back" on-tap="onPrev"></paper-icon-button>

			<paper-icon-button id="btnNext" icon="arrow-forward" on-tap="onNext"></paper-icon-button>
		</div>
	</template>
</dom-module>
<script>
	Polymer({
		is: "info-swipeview",

		properties: {

		},

		onPrev: function() {
			var nap = Polymer.dom(this.root).querySelector("#nap");
			var childrenSize = nap.children.length;
			if(nap.selected == 0){
				return;
			}

			nap.selected = (nap.selected - 1) % childrenSize;
			this.curIdx = nap.selected;

			var btnPrev = Polymer.dom(this.root).querySelector("#btnPrev");
			if(nap.selected == 0){
				btnPrev.style.visibility = "hidden";
			}								
		}, 

		onNext: function() {						
			var nap = Polymer.dom(this.root).querySelector("#nap");
			var childrenSize = nap.children.length;									
			if(nap.selected+1 == this.numSize) {	
				this.fire('finish-next');							
				return;
			}
			
			var btnPrev = Polymer.dom(this.root).querySelector("#btnPrev");
			btnPrev.style.visibility = "visible";

			nap.selected = (nap.selected + 1) % childrenSize;			
			this.curIdx = nap.selected;

			if(nap.selected+1 == this.numSize){						
				
			}			
		}
	});
</script>
