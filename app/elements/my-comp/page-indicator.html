
<dom-module id="page-indicator">
	<style>
		:host {

		}

		.wrapper {
			@apply(--layout-horizontal);
		}

		.circle {
			width: 8px;
			height: 8px;
			-webkit-border-radius: 4px;
			-moz-border-radius: 4px;
			border-radius: 4px;
			background: rgba(230,230,230,1);			
			margin-right: 12px;
		}

		.rect {
			width: 8px;
			height: 8px;
			background: rgba(230,230,230,1);
		}

		.current {
			background: rgba(140,185,0,1);
		}
	</style>
	<template>
		<div id="wrapper" class="wrapper">
								
		</div>
	</template>
</dom-module>
<script>
	Polymer({
		is: "page-indicator",

		properties: {			
			curIdx: {
				type: Number,
				value: 0,
				observer: 'initIndicators'
			},
			numSize: {
				type: Number,
				value: 1,
				observer: 'initIndicators'
			}
		},

		ready: function() {
			this.initIndicators();
		},		

		initIndicators: function() {			

			Polymer.dom(this.$.wrapper).innerHTML = "";
			var strHTML = "";
			for(var i=0; i < this.numSize; i++) {				
				if(i==this.curIdx){
					strHTML = "<div class='circle current'></div>";
				} else {
					strHTML = "<div class='circle'></div>";
				}
				var elem = document.createElement("div");
				elem.innerHTML = strHTML;
				Polymer.dom(this.$.wrapper).appendChild(elem);
			}			

			console.log(this.numSize + "/" + this.curIdx);
		}
	});	
</script>
