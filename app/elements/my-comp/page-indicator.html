
<dom-module id="page-indicator">
	<style>
		:host {

		}

		.circle {
			width: 8px;
			height: 8px;
			-webkit-border-radius: 4px;
			-moz-border-radius: 4px;
			border-radius: 4px;
			background: rgba(230,230,230,1);
			margin-right: 12px;
		}

		.rect {
			width: 8px;
			height: 8px;
			background: rgba(230,230,230,1);
		}

		.current {
			background: rgba(140,185,0,1);
		}
	</style>
	<template>
		<template is="dom-repeat" items="{{colIndicates}}">			
			<template is="dom-if" if="{{item.isCur}}">				
				<div class="circle current"></div>
			</template>
			<template is="dom-if" if="{{!item.isCur}}">
				<div class="circle"></div>
			</template>
		</template>
	</template>
</dom-module>
<script>
	Polymer({
		is: "page-indicator",

		properties: {
			colIndicates: Array,
			curIdx: {
				type: Number,
				value: 0,
				observer: "initIndicators"
			},
			numSize: {
				type: Number,
				value: 1,
				observer: "initIndicators"
			}
		},

		ready: function() {
			this.initIndicators();
		},

		initIndicators: function() {
			this.colIndicates = new Array(this.numSize);
			for(var i=0; i < this.colIndicates.length; i++){
				var isCur = false;
				if(i==this.curIdx) isCur = true;
				this.colIndicates[i] = {"idx": i, "isCur": isCur};
			}

			console.log(this.numSize + "/" + this.curIdx);
		}
	});	
</script>
