
<dom-module id="content-page">
	<style>
		:host {
			width: 100%;
			height: 900px;
			background-color: rgba(250,250,250,1);
			z-index: 20000;
		}

		.wrapper {
			@apply(--layout-flex --layout-vertical --layout-center --layout-center-justified);
			width: 100%;
			height: 100%;
			background-color: rgba(250,250,250,1);
		}

		.content {
			overflow: hidden;
			font-size: 16px;
			background-color: rgba(250,250,250,1);
			color: rgba(102,102,102,1);
			line-height: 24px;						
		}

		.details {
			@apply(--layout-vertical);
		}

	</style>
	<template>
		<div class="wrapper">
			<div class="content">
				<a href="/">
					<paper-icon-button icon="forward" on-tap="{{back}}"></paper-icon-button>
				</a>

				<div class="details">
					details
				</div>	
			</div>
		</div>
	</template>
</dom-module>
<script>
	Polymer({
		is: "content-page",

		properties: {
			card: Array,
			cardId: Number
		},

		back: function() {
			this.fire('content-back');
		}

	});
</script>
