
<dom-module id="msg-header">
	<style>
		:host {
			@apply(--layout-horizontal);
			position: absolute;
			left: 0;
			right: 0;
			top: 0;

			width: 100%;
			height: 68px;
			background: rgba(250,250,250,1);
		}

		.msgWrapper {
			@apply(--layout-horizontal);			
			@apply(--layout-center);
		}

		.msgBox {
			width: 600px;
			margin-left: 20px;
			font-size: 14px;
			color: rgba(102,102,102,1);
			line-height: 22px;
		}

		.panelBtns {
			@apply(--layout-horizontal)
			position: absolute;			
			right: 0px;
			top: 5px;
		}

	</style>
	<template>
		<div class="msgWrapper">
			<iron-image></iron-image>
			<div class="msgBox"><content></content></div>
		</div>
		<div class="panelBtns">
			<paper-icon-button id="btnShare" icon="arrow-back" on-tap="onShare"></paper-icon-button>
		</div>
	</template>
</dom-module>
<script>
	Polymer({
		is: "msg-header",

		properties: {
			msg: String
		},

		onShare: function() {

		}

	});
</script>
